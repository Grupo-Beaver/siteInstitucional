<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver</title>
    <link rel="stylesheet" href="./css/detalhesMaquina.css">
    <link rel="stylesheet" href="./css/componente.css">
    <script src="./js/componente.js"></script>
</head>

<body>
    <main-menu></main-menu>
    <div class="cabecalho">

        <p class="titulo">Detalhes da Máquina</p>

        <div class="container">
            <div class="linha1">
                <div class="maquina">
                    <label>Máquina</label>
                    <p>Maquina 1</p>
                </div>

                <div class="usuario">
                    <label>Usuário</label>
                    <p>Indefinido</p>
                </div>
                <div class="tipo">
                    <label>Tipo</label>
                    <p>Notebook</p>
                </div>
            </div>

            <div class="linha2">
                <div class="modelo">
                    <label>Modelo</label>
                    <p>Dell Latitude 5480</p>
                </div>

                <div class="fabricante">
                    <label>Fabricante</label>
                    <p>Dell Inc.</p>
                </div>
            </div>

            <div class="linha3">
                <div class="sistemas">
                    <label>Sistema Operacional</label>

                </div>

                <div class="memoriaRam">

                <div class="memoriaDisco">
                    <label>Memoria Disco Total</label>
                    <p>460 GB</p>
                </div>

            </div>

            <div class="linha4">
                <div class="processador">
                 <label>Processador</label>
                 <p>Intel(R) Core(TM) i5-6300U CPU @ 2.40GHz   2.50 GHz</p>
                </div>

            </div>
        
            <div class="botoes">
                
                <button onclick="window.location.href='./atualizarMaquina.html'" class="botao">Atualizar Dados</button>
            </div>
          

        </div>
