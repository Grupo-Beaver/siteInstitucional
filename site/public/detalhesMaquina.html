<script>
    imgExplorar.src = "./img/lupaLocal.png";
    listarByIdMaquina();
    
    function adicionarCampos(){

        maquinaUser.innerHTML = maquina[0].nome;
        usuarioUser.innerHTML = maquina[0].username;
        tipoUser.innerHTML = maquina[0].tipo;
        modeloUser.innerHTML = maquina[0].modelo;
        fabricanteUser.innerHTML = maquina[0].fabricante;
        soUser.innerHTML = maquina[0].sistemaOperacional;
        ramUser.innerHTML = formatBytes(maquina[0].memoriaRAMTotal);
        discoUser.innerHTML = formatBytes(maquina[0].memoriaDiscoTotal);
        processador.innerHTML = maquina[0].processador;

    }

    function formatBytes(bytes) {
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        const formatted = parseFloat((bytes / Math.pow(1024, i)).toFixed(2));
        return formatted + sizes[i];
    }
</script>
