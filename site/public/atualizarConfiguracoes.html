<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/atualizarConfiguracoes.css">
    <link rel="stylesheet" href="./css/componente.css">
    <script src="./js/componente.js"></script>
    <link rel="shortcut icon" href="./img/logo 2.png" type="image/x-icon">
    <title>Beaver</title>
</head>

<body>
    <main-menu></main-menu>
    <main>
        <p class="titulo">Atualizar Conta</p>
        <section class="form-config">
            <div class="nome-sobrenome">
                <div class="nome">
                    <label for="inputNome">Nome <b>*</b></label>
                    <input id="inputNome" type="text">
                </div>
                <div class="sobrenome">
                    <label for="inputSobrenome">Sobrenome <b>*</b></label>
                    <input id="inputSobrenome" type="text">
                </div>
            </div>
            <div class="email">
                <label for="inputEmail">E-mail <b>*</b></label>
                <input id="inputEmail" type="email">
            </div>
            <div class="senha-confirm">
                <div class="senha">
                    <label for="inputSenha">Senha <b>*</b></label>
                    <input id="inputSenha" type="password">
                </div>
                <div class="confirm">
                    <label for="inputSenhaConfirm">Senha <b>*</b></label>
                    <input id="inputSenhaConfirm" type="password">
                </div>
            </div>
        </section>
        <button>Atualizar dados</button>
    </main>
</body>

</html>
