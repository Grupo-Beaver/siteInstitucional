<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="shortcut icon" href="./img/logo 2.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

    <!-- Preciso para aparecer menu -->
    <link rel="stylesheet" href="./css/componente.css">
    <script src="./js/componente.js"></script>
</head>
<body>
  <main-menu></main-menu>
  <main-iconitsm></main-iconitsm>

  <main>
    <div class="container">
      <div class="sino-notificacao">
        <img style="position: fixed;" src="./img/notificacoes.svg" alt="">
      </div>
      <div class="topo">
        <div class="titulo-dash">
          <p>DashBoard Geral</p>
        </div>
      </div>
      <div class="kpis">
          <div class="kpi-box saudavel">
            <p class="titulo-kpi">Saudável</p>
            <b class="qtdMaquina">3</b>
            <p>Qtd. Máquinas</p>
          </div>
          <div class="kpi-box atencao">
            <p class="titulo-kpi">Atenção</p>
            <b class="qtdMaquina">2</b>
            <p>Qtd. Máquinas</p>
          </div>
          <div class="kpi-box critico">
            <p class="titulo-kpi">Crítico</p>
            <b class="qtdMaquina">1</b>
            <p>Qtd. Máquinas</p>
          </div>
      </div>
      <div class="containerGrafico">
        <div class="fundoGrafico">
          <p>Visão geral de todas as maquinas</p>
          <div class="grafico">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>  
    </div>
  </main>
  
</body>
</html>

<script>

imgHome.src="./img/homeLocal.png";

nome = sessionStorage.NOME_USUARIO;
console.log(sessionStorage.ID_USUARIO);
Toastify({
  text: "Bem vindo " + nome,
  className: "info",
  style: {
    background: "linear-gradient(to right, #00b09b, #96c93d)",
    "text-align": "center",
    padding: "3vh 5vw",
    "border-radius": "2vh"
    
  }
}).showToast();
</script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Saudável', 'Atenção' ,'Critico' ],
      datasets: [{
        // label: '# of Votes',
        data: [12, 19, 3 ],
        borderWidth: 1,
        backgroundColor: [
        'rgb(54, 162, 235)',
        'rgb(255, 205, 86)',
        'rgb(255, 99, 132)'
        ]
      }]
    }
  });
</script>
