<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/componente.css">
    <link rel="stylesheet" href="./css/reportarEditor.css">
    <script src="./js/componente.js"></script>
    <link rel="shortcut icon" href="./img/logo 2.png" type="image/x-icon">
    <title>Beaver</title>
</head>

<body>
    <main-menu-editor></main-menu-editor>
    <section>
        <div class="titulo">
            <h1>Reportar Problema</h1>
        </div>
        <div class="container">
            <div class="esquerda">
                <div class="componente">
                    <h3>Data</h3>
                    <div class="amostragem">
                        <p>15/01/2003</p>
                    </div>
                </div>
                <div class="componente">
                    <h3>Máquina</h3>
                    <select name="" id="" class="maq">
                        <option value=""></option>
                        <option value="">Dell - Latitude 5480</option>
                        <option value="">Asus - Vivobook 16</option>
                    </select>
                </div>

                <div class="componente">
                    <h3>Frequência</h3>
                    <div class="input-dad">
                        <div class="inputes">
                            <input type="radio" name="radius" id="">
                            <p class="p">Alta</p>
                        </div>
                        <div class="inputes">
                            <input type="radio" name="radius" id="">
                            <p class="p">Média</p>
                        </div>
                        <div class="inputes">
                            <input type="radio" name="radius" id="">
                            <p class="p">Baixa</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="direita">
                <h3 class="ac">Problema ocorrido:</h3>
                <div class="input-mom">
                    <div class="inputes">
                        <input type="radio" name="radius" id="">
                        <p class="p">Travamento</p>
                    </div>
                    <div class="inputes">
                        <input type="radio" name="radius" id="">
                        <p class="p">Lentidão</p>
                    </div>
                    <div class="inputes">
                        <input type="radio" name="radius" id="">
                        <p class="p">Desligamento</p>
                    </div>
                    <div class="inputes">
                        <input type="radio" name="radius" id="">
                        <p class="p">Superaquecimento</p>
                    </div>
                    <div class="inputes">
                        <input type="radio" name="radius" id="">
                        <p class="p">Outros</p>
                    </div>
                    <input type="text">
                </div>
            </div>
        </div>
        <button>Enviar</button>
    </section>
</body>

</html>
