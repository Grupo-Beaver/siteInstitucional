<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver</title>
    <link rel="stylesheet" href="./css/cadastromaquina.css">
    <link rel="stylesheet" href="./css/componente.css">
    <script src="./js/componente.js"></script>
</head>

<body>
    <main-menu></main-menu>
    <div class="cabecalho">
        <div class="titulo">
            <h1>Cadastro de Máquina</h1>
        </div>


        <div class="container">
            <div class="linha1">
                <div class="maquina">
                    <label>Máquina</label>
                    <input type="text">
                </div>

                <div class="modelo">
                    <label>Modelo<span>*</span></label>
                    <input type="text">
                </div>
            </div>

            <div class="linha2">
                <div class="tipo">
                    <label>Tipo</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Tipo 1</option>
                        <option value="">Tipo 2</option>
                        <option value="">Tipo 3</option>
                        <option value="">Tipo 4</option>
                    </select>
                </div>

                <div class="fabricante">
                    <label>Fabricante</label>
                    <input type="text">
                </div>
            </div>

            <div class="linha3">
                <div class="sistemas">
                    <label>Sistema Operacional</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Windows</option>
                        <option value="">Linux</option>
                    </select>
                </div>

                <div class="memoriaRam">
                    <label>Memoria Ram Total</label>
                    <input type="text">
                </div>

                <div class="memoriaDisco">
                    <label>Memoria Disco Total</label>
                    <input type="text">
                </div>

            </div>

            <div class="linha4">
                <div class="processador">
                 <label>Processador</label>
                 <input type="text">
                </div>

            </div>
        
            <div class="botoes">
                <button onclick="window.location.href='./explorar.html'" class="botao1">Cancelar</button>
                <button class="botao2">Cadastrar</button>
            </div>
          

        </div>
    </div>


</body>

</html>
