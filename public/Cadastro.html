<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/Cadastro.css">
</head>
<body>
    <main>
        <div class="conteudoBanner">
            <h1>Seja bem-vindo(a) ao BEAVER</h1>
            <h2>Descubra como evitar a perda de desempenho das máquinas dos editores de vídeo da sua empresa</h2>
        </div>
        <div>
            <form action="">
                <div>
                    <h2>Crie sua conta agora </h2>
                    <div>
                        <label for="">Nome</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Sobrenome</label>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div>
                    <div>
                        <label for="">Senha</label>
                        <input type="password">
                    </div>
                    <div>
                        <label for="">Confirmação de Senha</label>
                        <input type="password">
                    </div>
                </div>
                <div>
                    <button>Criar Conta</button>
                    <div>
                        <h3>Já tem uma conta?</h3>
                        <a href="">Conecte-se</a>
                    </div>
                </div>
                <div class="voltarHome">
                    <img onclick="window.location.href='./login.html'" src="./img/volta.png" alt="Logo">
                    <a href="./login.html">Voltar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
